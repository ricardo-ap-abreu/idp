<custom-header headerTitle="Settings" [hasVersionLogo]="true"></custom-header>
<ion-content>
  <ion-item class="ion-item-profile">
    <ion-icon name="contact" slot="start" mode="md"></ion-icon>
    <ion-label>
      {{ userCredentials.userName }}
    </ion-label>
  </ion-item>
  <ion-list>
    <ion-item detail *ngFor="let option of options" class="ion-item-options" (click)="option.onPress()">
      <ion-icon [name]="option.icon" slot="start" [mode]="option.mode" [style.color]="option.color"></ion-icon>
      <ion-label>
        {{ option.text }}
      </ion-label>
    </ion-item>
  </ion-list>
  <ion-item detail class="ion-item-options ion-item-last-option" (click)="logout()">
    <ion-icon name="exit" slot="start" mode="md"></ion-icon>
    <ion-label>Sair</ion-label>
  </ion-item>
</ion-content>
